#JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#DB
spring.profiles.include=db
spring.datasource.hikari.maxLifetime=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=0

#MyBatis Mapper
mybatis.type-aliases-package=com.pandora.lms.dto
mybatis.mapper-locations=static/mapper/*.xml

#Port
server.port=80

#File Upload
spring.servlet.multipart.max-file-size=64GB
spring.servlet.multipart.max-request-size=64GB